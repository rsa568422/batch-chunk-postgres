name: Build, Test, and Analyze

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests and generate coverage report
        run: mvn test jacoco:report

      - name: Print coverage percentage
        run: |
          COVERAGE=$(mvn jacoco:report org.jacoco:jacoco-maven-plugin:report-aggregate -q -Dexec.args="print-coverage")
          echo "Cobertura de c√≥digo: $COVERAGE%"

      - name: Run PIT mutation testing
        run: mvn org.pitest:pitest-maven:mutationCoverage

      - name: Print PIT mutation score
        run: |
          MUTATION_SCORE=$(grep -oP 'Mutation score: \K[0-9]+%' target/pit-reports/mutations.xml | head -1)
          echo "Porcentaje de mutantes eliminados: $MUTATION_SCORE"