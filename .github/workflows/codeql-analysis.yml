name: "CodeQL, Cobertura y Pruebas de Mutación"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'java'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and Test with Maven
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents before build:"
          ls -R
          mvn clean install
          echo "Directory contents after build:"
          ls -R

      - name: Run JaCoCo
        run: mvn org.jacoco:jacoco-maven-plugin:report

      - name: Run PIT Mutation Testing
        run: |
          mvn org.pitest:pitest-maven:mutationCoverage
          echo "Directory contents after PIT:"
          ls -R

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

      - name: Check PIT reports
        run: |
          if [ -d "target/pit-reports" ]; then
            echo "Contenido de target/pit-reports:"
            ls -R target/pit-reports
            echo "\nResumen del informe PIT:"
            grep -A 7 "<tbody>" target/pit-reports/index.html | tail -n 4 | sed 's/<[^>]*>//g' | sed 's/^ *//g'
          else
            echo "El directorio target/pit-reports no existe"
            find . -name "pit-reports" -type d
            exit 1
          fi

      - name: Check JaCoCo Coverage
        run: |
          JACOCO_CSV=$(find . -name "jacoco.csv")
          if [ -z "$JACOCO_CSV" ]; then
            echo "No se encontró el archivo jacoco.csv"
            exit 1
          fi
          COVERAGE=$(awk -F"," '{ instructions += $4 + $5; covered += $5 } END { print covered / instructions * 100 }' "$JACOCO_CSV")
          echo "Cobertura total (JaCoCo): $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "La cobertura de código es menor al 80%. Cobertura actual: $COVERAGE%"
            exit 1
          fi

      - name: Upload PIT reports
        uses: actions/upload-artifact@v3
        with:
          name: pit-reports
          path: target/pit-reports
        if: always()

      - name: Upload JaCoCo reports
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-reports
          path: target/site/jacoco
        if: always()

      - name: Provide instructions for viewing reports
        run: |
          echo "Para ver los informes completos:"
          echo "1. Ve a la pestaña 'Actions' en GitHub"
          echo "2. Haz clic en esta ejecución del workflow"
          echo "3. Desplázate hasta la sección 'Artifacts'"
          echo "4. Descarga los artefactos 'pit-reports' y 'jacoco-reports'"
          echo "5. Descomprime los archivos y abre los archivos index.html en tu navegador"