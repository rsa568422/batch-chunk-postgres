name: "CodeQL y Cobertura"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests and generate coverage report
        run: mvn test org.jacoco:jacoco-maven-plugin:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

      - name: Check coverage threshold
        run: |
          COVERAGE=$(mvn org.jacoco:jacoco-maven-plugin:report org.jacoco:jacoco-maven-plugin:report-aggregate -Djacoco.outputDirectory=./target/site/jacoco-aggregate -Djacoco.dataFile=./target/jacoco.exec | grep -oP 'Total.*?([0-9]{1,3})%' | awk '{print $NF}' | sed 's/%//')
          echo "Cobertura total: $COVERAGE%"
          if [ "$COVERAGE" -lt 80 ]; then
            echo "La cobertura est√° por debajo del 80%. Actual: $COVERAGE%"
            exit 1
          fi