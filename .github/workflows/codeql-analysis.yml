name: "CodeQL y Cobertura"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests and generate coverage report
        run: mvn test org.jacoco:jacoco-maven-plugin:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

      - name: Check coverage threshold
        run: |
          echo "Ejecutando Maven para generar el informe de cobertura..."
          mvn org.jacoco:jacoco-maven-plugin:report org.jacoco:jacoco-maven-plugin:report-aggregate -Djacoco.outputDirectory=./target/site/jacoco-aggregate -Djacoco.dataFile=./target/jacoco.exec
          
          echo "Buscando el archivo de informe de cobertura..."
          REPORT_FILE=$(find ./target -name "index.html" | grep -m 1 "jacoco-aggregate")
          
          if [ -f "$REPORT_FILE" ]; then
            echo "Archivo de informe encontrado: $REPORT_FILE"
          
            echo "Primeras 50 líneas del archivo de informe:"
            head -n 50 "$REPORT_FILE"
          
            # Buscar la línea que contiene el porcentaje de cobertura total
            COVERAGE_LINE=$(grep -A 1 '<tfoot>' "$REPORT_FILE" | tail -n 1)
          
            if [ -n "$COVERAGE_LINE" ]; then
              # Extraer el porcentaje de cobertura
              COVERAGE=$(echo "$COVERAGE_LINE" | grep -oP '(?<=<td class="ctr2">)[0-9]+%')
          
              if [ -n "$COVERAGE" ]; then
                COVERAGE_NUM=${COVERAGE%\%}
                echo "Cobertura extraída: $COVERAGE"
          
                if [ "$COVERAGE_NUM" -lt 80 ]; then
                  echo "La cobertura está por debajo del 80%. Actual: $COVERAGE"
                  exit 1
                else
                  echo "La cobertura está por encima o igual al 80%. Actual: $COVERAGE"
                fi
              else
                echo "No se pudo extraer el porcentaje de cobertura del archivo"
                echo "Línea de cobertura encontrada: $COVERAGE_LINE"
                exit 1
              fi
            else
              echo "No se encontró la línea de cobertura total en el archivo"
              exit 1
            fi
          else
            echo "No se encontró el archivo de informe de cobertura"
            exit 1
          fi
        shell: bash