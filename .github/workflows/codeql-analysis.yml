name: "Code Coverage Check"

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  coverage:
    name: Check Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Test with Maven
        run: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install org.jacoco:jacoco-maven-plugin:report

      - name: Check Coverage
        run: |
          if [ ! -f target/site/jacoco/index.html ]; then
            echo "No se encontró el informe de cobertura. Es posible que no haya tests implementados."
            echo "La cobertura de código es 0%"
            exit 1
          fi
          
          COVERAGE=$(awk -F"," '{ instructions += $4 + $5; covered += $5 } END { print covered / instructions * 100 }' target/site/jacoco/jacoco.csv)
          echo "Cobertura total: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "La cobertura de código es menor al 80%. Cobertura actual: $COVERAGE%"
            exit 1
          fi