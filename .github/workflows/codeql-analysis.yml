name: Build, Test, and Analyze

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven and run tests
        run: mvn clean verify

      - name: Check coverage and print percentage
        run: |
          COVERAGE=$(awk -F"," '{ instructions += $4 + $5; covered += $5 } END { print covered / instructions * 100 }' target/site/jacoco/jacoco.csv)
          echo "Cobertura de código: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "La cobertura de código es menor al 80%. El flujo de trabajo fallará."
            exit 1
          fi

      - name: Run PIT mutation testing
        run: mvn org.pitest:pitest-maven:mutationCoverage

      - name: Print PIT mutation score
        run: |
          MUTATION_SCORE=$(grep -oP 'Mutation score: \K[0-9]+%' target/pit-reports/mutations.xml | head -1)
          echo "Porcentaje de mutantes eliminados: $MUTATION_SCORE"